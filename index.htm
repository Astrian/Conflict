<html lang="zh-CN">
    <head>
        <title>Conflict</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="./additional-framework/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="./animation.css">
        <link rel="stylesheet" href="./index.css">
        <link rel="stylesheet" href="./font.css">
    </head>
    
    <body>
        
        <nav class="navbar navbar-default  navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="backbutton" style="display:none;"><a><span class="glyphicon glyphicon-arrow-left"></span></a></li>
                            <li class="dropdown" id="mainmenu">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">≡ <span class="nickname"></span></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a id="message_refresh"></a></li>
                                    <li><a id="message_preference"></a></li>
                                    <li onclick="popupSourcemanager" id="sourcemanagerlink"><a id="message_atomManager"></a></li>
                                    <li class="divider"></li>
                                    <li onclick="popupAbout" id="aboutlink"><a id="message_about"></a></li>
                                </ul>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </div>
        </nav>
        
        <div class="noti" id="noti">
                <div class="notibox">
                    <p class="noticontent" id="noticontent">已将该文章标记星标。 <a href="#" id="closenoti" onclick="closenoti">关闭</a></p>
                </div>
            </div>
        
        <div class="container" id="list">
        
            <div class="card card-head">
                <div class="cardcontent">
                    <h3 class="list-title"></h3>
                    <small><span class="list-source">来源</span> &#8226; <span class="list-time">时间</span> &#8226; <span class="author">作者</span></small>
                </div>
            </div>
            <div class="card card-center">
                <div class="cardcontent">
                    <h3 class="list-title"></h3>
                    <small><span class="list-source"></span> &#8226; <span class="list-time"></span> &#8226; <span class="author"></span></small>
                </div>
            </div>
            <div class="card card-bottom">
                <div class="cardcontent">
                    <h3 class="list-title"></h3>
                    <small><span class="list-source"></span> &#8226; <span class="list-time"></span> &#8226; <span class="author"></span></small>
                </div>
            </div>
        </div>
        
        <div class="container headArticle" id="article-detil" style="display:none;">
            
            <div class="card">
                <div class="cardcontent">
                    <h1 id="articledetil-title">「2014」过去一年，这些网站的用户信息被黑客拿到了</h1>
                    <small>3小时前 · 李硕明 夏雨青 崔绮雯 · 好奇心日报</small>
                    <div class="articleContent" id="articledetil-content"></div>
                </div>
            </div>
        </div>
        
        
        
        <!--关于弹出框-->
        <div class="modal fade" id="about" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="aboutModalTitle"></h4>
                    </div>
                    <div class="modal-body">
                        <p class="text-center"><image src="./icon.png" height="200px"></p>
                        <h1 class="text-center" id="message_appName"></h1>
                        <h4 class="text-center">Version <span id="message_version"></span></h4>
                        <p class="text-center" id="message_author"></p>
                        <h3 class="text-center" id="message_thanks"></h3>
                        <p class="text-center" id="message_thankslist"></p>
                        <p class="text-center"><span id="message_usingThisApp">以及正在使用这款应用的</span><br /><span class="nickname"></span></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" style="display:none;" id="NightRaidButton">赤红之瞳</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!--源管理弹出框-->
        <div class="modal fade" id="sourcemanager" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="message_sourcemanager">源管理</h4>
                    </div>
                    <div class="modal-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th id="message_atomSourceName"></th>
                                    <th id="message_atomSourceURL"></th>
                                    <th id="message_options"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="feed-name"></td>
                                    <td class="feed-url"></td>
                                    <td class="feed-options"><span class="glyphicon glyphicon-pencil" title="编辑"></span> <span class="glyphicon glyphicon-trash" title="删除"></span></td>
                                </tr>
                            </tbody>
                        </table>
                        <button type="button" class="btn btn-default" id="addsourcetrigger"><span id="message_addAtomSource"></span></button>
                        <div class="col-xs-10" id="addsourceurl" style="display:none;"><input type="url" class="form-control" placeholder='http://www.example.com/feed'></div>
                        <button type="button" class="btn btn-success" id="addsourcesave" onclick="addsourcesave" style="display:none;"><span id="message_add"></button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal">保存</button>
                        
                    </div>
                </div>
            </div>
        </div>
        
        <div class="bottom"></div>
        
        <script src="./additional-framework/jquery.min.js"></script>
        <script src="./additional-framework/bootstrap/js/bootstrap.min.js"></script>
        <script src="./action.js"></script>
        <script src="./locales.js"></script>
        <script src="./additional-framework/jquery.pin.js"></script>
        <script src="./main.js"></script>
        
    </body>
</html>
